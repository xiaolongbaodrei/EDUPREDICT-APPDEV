{% extends 'base.html' %}

{% block content %}
<h3>Audit Log</h3>
<table class="table table-striped table-sm">
  <thead>
    <tr><th>When</th><th>User</th><th>Action</th><th>Student ID</th><th>Details</th></tr>
  </thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r.timestamp }}</td>
      <td>{{ r.user }}</td>
      <td>{{ r.action }}</td>
      <td>{{ r.student_id }}</td>
      <td>{{ r.details }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
