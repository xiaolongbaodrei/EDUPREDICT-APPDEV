{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-3">Forgot Password</h3>
        <p class="text-muted">Enter your username to receive a reset link (displayed below for testing).</p>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required>
          </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Back</a>
            <button class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>

        {% if reset_link %}
        <div class="alert alert-success mt-3">
          Reset link (use this to reset your password):<br>
          <a href="{{ reset_link }}">{{ reset_link }}</a>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
